{% extends 'account/basepage.html' %}
<!DOCTYPE html>
{% load static %}

{% block banner-slider %}

  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'resume/images/pexels-andrea-piacquadio-3756679.jpg' %}" class="d-block w-100" style="height: 700px; object-fit: cover;" alt="banner image">
    </div>
    <div class="carousel-item">
      <img src="{% static 'resume/images/pexels-andrea-piacquadio-3755760.jpg' %}" class="d-block w-100" style="height: 700px; object-fit: cover;" alt="banner image">
    </div>
    <div class="carousel-item">
      <img src="{% static 'resume/images/pexels-andrea-piacquadio-3786760.jpg' %}" class="d-block w-100" style="height: 700px; object-fit: cover;" alt="banner image">
    </div>
    <div class="carousel-item">
      <img src="{% static 'resume/images/pexels-the-lazy-artist-gallery-3307862.jpg' %}" class="d-block w-100" style="height: 700px; object-fit: cover;" alt="banner image">
    </div>
    <div class="carousel-item">
      <img src="{% static 'resume/images/pexels-andrea-piacquadio-3771074.jpg' %}" class="d-block w-100" style="height: 700px; object-fit: cover;" alt="banner image">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

  {% block about %}{% endblock about %}
  {% block contact %}{% endblock contact %}

{% endblock banner-slider %}
